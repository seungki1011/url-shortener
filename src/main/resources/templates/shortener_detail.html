<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortened</title>
</head>
<body>
<h1>Your Shortened URL</h1>

<p th:text="'Shortcode: ' + ${shortcode}"></p>

</body>
</html>
